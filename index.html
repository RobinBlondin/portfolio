<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blackboard">
        <div class="categories">
            <div class="category" id="about-me">
                
            </div>
            <div class="category" id="resume">
                
            </div>
            <div class="category" id="portfolio">
                
            </div>
            <div class="category" id="contact">
                
            </div>
        </div>
        <div class="columns">
            <div class="column" id="about-me-column">
                <div class="stickyContainer" id="stickyContainerStyle1">
                    <div class="stickyNote" id="about-me-1" color=""></div>
                </div>
                <div class="stickyContainer" id="stickyContainerStyle2">
                    <div class="stickyNote" id="about-me-2"></div>
                </div>
                <div class="stickyContainer" id="stickyContainerStyle3">
                    <div class="stickyNote" id="about-me-3"></div>
                </div>
                <div class="stickyContainer" id="stickyContainerStyle4">
                    <div class="stickyNote" id="about-me-4"></div>
                </div>
            </div>
            <div class="column" id="resume-column">
                <div class="stickyContainer">
                    <div class="stickyNote" id="resume1"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="resume2"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="resume3"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="resume4"></div>
                </div>
            </div>
            <div class="column" id="portfolio">
                <div class="stickyContainer">
                    <div class="stickyNote" id="portfolio1"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="portfolio2"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="portfolio3"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="portfolio4"></div>
                </div>   
            </div>
            <div class="column" id="contact-column">
                <div class="stickyContainer">
                    <div class="stickyNote" id="contact1"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="contact2"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="contact3"></div>
                </div>
                <div class="stickyContainer">
                    <div class="stickyNote" id="contact4"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="noteDetails" style="display: none;" color="">
        <p id="noteText" style="color: black">Note content will go here</p>
        <button id="closeButton">Close</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
